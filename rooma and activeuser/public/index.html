<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar for Active Users */
    .sidebar {
      width: 250px;
      background-color: #007bff;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar h3 {
      margin-top: 0;
      text-align: center;
    }

    .users-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .users-list li {
      background-color: #0056b3;
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 20px;
      font-size: 14px;
      transition: all 0.2s;
    }

    .users-list li:hover {
      background-color: #003f7f;
      transform: scale(1.05);
    }

    /* Chat Section */
    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    #chat-roomName {
      color: #333;
      margin: 0 0 10px 0;
    }

    #chat-box {
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #fff;
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 15px;
    }

    #chat-box p {
      margin: 5px 0;
    }

    #chat-box p.italic {
      font-style: italic;
      color: #555;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .controls input {
      flex: 1;
      padding: 8px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .controls button {
      padding: 8px 15px;
      margin: 5px;
      border-radius: 4px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Active Users</h3>
      <ul id="users-online" class="users-list"></ul>
    </div>

    <!-- Chat Section -->
    <div class="chat-section">
      <h2 id="chat-roomName">Global Chat</h2>
      <div id="chat-box"></div>

      <!-- Chat Room Controls -->
      <div class="controls">
        <input id="room" type="text" placeholder="Enter room name...">
        <button onclick="joinRoom()">Join</button>
        <button onclick="leaveRoom()">Leave</button>
      </div>

      <!-- Message Controls -->
      <div class="controls">
        <input id="text" type="text" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
