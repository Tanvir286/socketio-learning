<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #chat-roomName {
      margin-top: 10px;
      color: #555;
    }

    #chat-box {
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #fff;
      height: 300px;
      width: 100%;
      max-width: 600px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 15px;
    }

    #chat-box p {
      margin: 5px 0;
    }

    #chat-box p.italic {
      font-style: italic;
      color: #555;
    }

    .controls {
      margin-bottom: 10px;
    }

    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
  <h1>Chat App</h1>
  <h2 id="chat-roomName">Global Chat</h2>

  <!-- Chat box -->
  <div id="chat-box"></div>

  <!-- Chat Room Controls -->
  <div class="controls">
    <input id="room" type="text" placeholder="Enter room name..." />
    <button id="joinBtn" onclick="joinRoom()">Join Chat Room</button>
    <button id="leaveBtn" onclick="leaveRoom()">Leave Chat Room</button>
  </div>

  <!-- Message Controls -->
  <div class="controls">
    <input id="user" type="text" placeholder="Your name..." />
    <input id="text" type="text" placeholder="Type a message..." />
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
